<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Wishes</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Container */
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }
        .imgs{
            height: 150px;
            width: 150px;
            border-radius: 50%;
        }

        /* Text Styling */
        .line {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease forwards;
        }

        /* Button Styling */
        .btn {
            opacity: 0;
            width: 20%;
            animation: fadeInUp 1.5s ease forwards;
            background-color: deeppink;
            border-radius: 50px;
            border: 2px solid pink;
            color: white;
            text-transform: capitalize;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 4px;
            font-weight: bolder;
            font-size: 18px;
            cursor: pointer;
            padding: 15px 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.6);
        }

        .btn:hover {
            background-color: #ff1493;
            box-shadow: 0px 10px 30px rgba(255, 20, 147, 0.8);
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.9);
        }

        #line1 {
            animation-delay: 0.5s;
        }

        #line2 {
            animation-delay: 2s;
        }

        #line3 {
            animation-delay: 3.5s;
        }

        #btn {
            animation-delay: 4s;
        }

        .hb {
            font-size: 40px;
            font-family: algerian;
            letter-spacing: 20px;
            font-weight: bolder;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hb">Happy Birthday!</div>
        <fieldset>
            <legend>
                <img src="WhatsApp Image 2024-11-21 at 5.46.25 PM.jpeg" class="imgs">
            </legend>
            <date>29 November 2004</date>
            <div class="text-wrapper"></div>
            <p class="line" id="line1">"PRATIKSHA  BADSARE"</p>
            <p class="line" id="line2">"Hope This Birthday! All Your Wishes Come True"</p>
            <p class="line" id="line3">"Click below"</p>
            <a href="https://anirudh90-cell.github.io/second/"><button class="btn" id="btn">Birthday</button></a>
        </fieldset>
    </div>
</body>
</html>
